<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  <style>
  	html,body{
  		width: 100%;
  		height: 100%;
  	}

  	body{
  		display: flex;
  		align-items: center;
  		justify-content: center;
  	}
  	h2{
  		font-family: Roboto, Verdana, sans-serif;
  	}
  </style>
</head>
<body>
	<h2>Type 'jsrocks' in this window to see a surprise.</h2>
<script>
	const keyWord = 'jsrocks';
	const pressed = [];

	function handleKeyup(e){
		pressed.push(e.key);
		pressed.splice(-pressed.length - 1, pressed.length - keyWord.length);

		if(pressed.join('') === keyWord){
			cornify_add();
		}			
	}

	window.addEventListener('keyup', handleKeyup);
</script>
</body>
</html>
