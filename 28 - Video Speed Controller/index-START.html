<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
    const speed = document.querySelector('.speed'),
        speedBar = speed.querySelector('.speed-bar'),
        video = document.querySelector('.flex');
    
    function handleMousemove(e){
        const y = e.pageY - this.offsetTop,
            percentStep = y / speed.clientHeight,
            min = 0.4,
            max = 4,
            height = Math.round(percentStep * 100) + '%',
            playBackRate = percentStep * (max - min) + min;
        
        speedBar.style.height = height;
        speedBar.textContent = `${playBackRate.toFixed(2)}x`;
        video.playbackRate = percentStep;
        console.log(y);
    }

    speed.addEventListener('mousemove', handleMousemove);
</script>
</body>
</html>
